<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Split Bills</title>
    <link rel="stylesheet" href="style.css" />
    <script src="./app.js" defer></script>
  </head>
  <body>
    <main>
      <section id="form">
        <form id="salary-form">
          <label for="salaryA"
            >Salary A:
            <input id="salaryA" type="number" />
          </label>
          <label for="salaryB"
            >Salary B:
            <input id="salaryB" type="number" />
          </label>
          <label for="amount"
            >Amount:
            <input id="amount" type="number" />
          </label>
          <button id="calculate" type="submit">Calculate</button>
        </form>
      </section>
      <section id="result">
        <h3>A should pay: <span id="aShouldPay"></span>₺</h3>
        <h3>B should pay: <span id="bShouldPay"></span>₺</h3>
      </section>
    </main>
  </body>
</html>
